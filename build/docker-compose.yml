version: '2.4'
services:
  mysql:
    extends:
        file: docker-compose.common.yml
        service: mysql
  postgres:
    extends:
        file: docker-compose.common.yml
        service: postgres
  minio:
    extends:
        file: docker-compose.common.yml
        service: minio
  inbucket:
    extends:
        file: docker-compose.common.yml
        service: inbucket
  openldap:
    extends:
        file: docker-compose.common.yml
        service: openldap
  elasticsearch:
    extends:
        file: docker-compose.common.yml
        service: elasticsearch
  dejavu:
    extends:
        file: docker-compose.common.yml
        service: dejavu
  keycloak:
    extends:
        file: docker-compose.common.yml
        service: keycloak

  start_dependencies:
    image: mattermost/mattermost-wait-for-dep:latest
    networks:
      - mm-test
    depends_on:
      - mysql
      - postgres
      - minio
      - inbucket
      - openldap
      - elasticsearch
    command: mysql:3306 postgres:5432 minio:9000 inbucket:10080 openldap:389 elasticsearch:9200

networks:
  mm-test:
    driver: bridge
